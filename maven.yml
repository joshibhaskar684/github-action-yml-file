name: Java CI-CD with Maven and aws lambda

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package
      env:
        JDBC_DB_URL: ${{ secrets.JDBC_DB_URL }}
        JDBC_DB_USERNAME: ${{ secrets.JDBC_DB_USERNAME }}
        JDBC_DB_PASSWORD: ${{ secrets.JDBC_DB_PASSWORD }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
        MAIL_HOST: ${{ secrets.MAIL_HOST }}
        MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        MAIL_PORT: ${{ secrets.MAIL_PORT }}
        MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
        RAZORPAY_API_KEY: ${{ secrets.RAZORPAY_API_KEY }}
        RAZORPAY_API_SECRET: ${{ secrets.RAZORPAY_API_SECRET }}


    - name: Setup AWS ECR Details
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{secrets.AWS_REGION}}

    - name: Login to Amazon ECR
      id: login-pf-aws-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-pf-aws-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{secrets.REPO_NAME}}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Update Lambda function
      env:
        IMAGE_URI: ${{ steps.login-pf-aws-ecr.outputs.registry }}/${{ secrets.REPO_NAME }}:${{ github.sha }}
      run: |
        aws lambda update-function-code \
          --function-name backend \
          --image-uri $IMAGE_URI

